<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Mata-Mosquito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col ">
                <div class="d-flex justify-content-center ">
                    <img class="img-fluid" src="imagens/game.png" alt="">
                </div>


            </div>
        </div>
        <div class="row">
            <div class="col ">
                <div class="d-flex justify-content-center ">
                    <button onclick="iniciarJogo()" class="btn btn-danger btn-lg">INICIAR JOGO</button>
                </div>


            </div>
        </div>
        <div class="row ">
            <div class="col mt-2 ">
                <div class=" d-flex justify-content-center ">
                    <select class="form-control" name="" id="nivel">
                        <option value="">--Selecione um nível</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Difícil</option>
                        <option value="hardcore">Hard</option>

                    </select>
                </div>


            </div>
        </div>
    </div>
    <script>
        function iniciarJogo(){
            var nivel=document.getElementById('nivel').value
            if(nivel===''){
                alert('Por favor, escolha um nível!')
                return false
            }
            window.location.href='jogo.html?'+ nivel

        }
    </script>
</body>
</html>
